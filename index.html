<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quippy Widget</title>
</head>
<body>
    <div id="quippy-widget" class="quippy-hidden">
        <div class="quippy-header">
            <div class="quippy-logo">
                <span class="quippy-icon">Q</span>
                <span class="quippy-title">Hi, I'm Quippy!</span>
            </div>
            <div class="quippy-controls">
                <button class="quippy-settings-btn" id="quippy-settings">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M16.25 10C16.25 9.375 16.875 8.75 17.5 8.75C18.125 8.75 18.75 8.125 18.75 7.5V6.25C18.75 5.625 18.125 5 17.5 5C16.875 5 16.25 4.375 16.25 3.75" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </button>
                <button class="quippy-close-btn" id="quippy-close">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="quippy-content">
            <!-- Initial State -->
            <div id="quippy-initial-state" class="quippy-state">
                <div class="quippy-instruction">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" class="quippy-select-icon">
                        <rect x="8" y="12" width="24" height="16" rx="2" stroke="#666" stroke-width="2" stroke-dasharray="4 4"/>
                        <path d="M12 16H28M12 20H24M12 24H20" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <p class="quippy-instruction-text">
                        Select the text and Quippy will help you<br>
                        with what you need in just a minute :)
                    </p>
                </div>
                
                <div class="quippy-popular">
                    <p class="quippy-popular-title">Quippy's popular functions:</p>
                    <div class="quippy-function-chips">
                        <button class="quippy-chip" data-function="timezone">
                            <span class="chip-icon">üïê</span>
                            <span>Timezone</span>
                        </button>
                        <button class="quippy-chip" data-function="currency">
                            <span class="chip-icon">üí≤</span>
                            <span>Currency</span>
                        </button>
                        <button class="quippy-chip" data-function="meaning">
                            <span class="chip-icon">üî§</span>
                            <span>Meaning</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Active State (when text is selected) -->
            <div id="quippy-active-state" class="quippy-state quippy-hidden">
                <div class="quippy-selected-text">
                    <span class="selected-label">Selected Text:</span>
                    <span class="selected-value" id="quippy-selected-text"></span>
                    <button class="quippy-reselect-btn" id="quippy-reselect">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M13 8C13 10.7614 10.7614 13 8 13C5.23858 13 3 10.7614 3 8C3 5.23858 5.23858 3 8 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M8 1L8 5L12 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Re-select
                    </button>
                </div>
                
                <div class="quippy-action-area">
                    <label class="quippy-label">What should Quippy do?</label>
                    
                    <div class="quippy-function-selector">
                        <button class="quippy-dropdown-btn" id="quippy-function-dropdown">
                            <span class="dropdown-icon" id="quippy-current-icon">‚öñÔ∏è</span>
                            <span class="dropdown-text" id="quippy-current-function">Weight</span>
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="dropdown-arrow">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        
                        <div class="quippy-dropdown-menu quippy-hidden" id="quippy-dropdown-menu">
                            <button class="quippy-dropdown-item" data-function="length" data-icon="üìè">
                                <span class="item-icon">üìè</span>
                                <span>Length</span>
                            </button>
                            <button class="quippy-dropdown-item" data-function="weight" data-icon="‚öñÔ∏è">
                                <span class="item-icon">‚öñÔ∏è</span>
                                <span>Weight</span>
                            </button>
                            <button class="quippy-dropdown-item" data-function="timezone" data-icon="üïê">
                                <span class="item-icon">üïê</span>
                                <span>Timezone</span>
                            </button>
                            <button class="quippy-dropdown-item" data-function="health" data-icon="üíä">
                                <span class="item-icon">üíä</span>
                                <span>Health</span>
                            </button>
                            <button class="quippy-dropdown-item" data-function="digital" data-icon="üíª">
                                <span class="item-icon">üíª</span>
                                <span>Digital</span>
                            </button>
                            <button class="quippy-dropdown-item" data-function="calculate" data-icon="üßÆ">
                                <span class="item-icon">üßÆ</span>
                                <span>Calculate</span>
                            </button>
                            <button class="quippy-dropdown-item" data-function="design" data-icon="üé®">
                                <span class="item-icon">üé®</span>
                                <span>Design</span>
                            </button>
                            <button class="quippy-dropdown-item" data-function="meaning" data-icon="üî§">
                                <span class="item-icon">üî§</span>
                                <span>Meaning</span>
                            </button>
                            <button class="quippy-dropdown-item" data-function="currency" data-icon="üí≤">
                                <span class="item-icon">üí≤</span>
                                <span>Currency</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="quippy-input-area">
                        <input type="text" class="quippy-input" id="quippy-input" placeholder="To Kg">
                        <button class="quippy-submit-btn" id="quippy-submit">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
                                <path d="M14 14L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="quippy-suggestions" id="quippy-suggestions">
                        <p class="suggestions-label">Suggestions:</p>
                        <div class="suggestions-chips" id="quippy-suggestions-list">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                </div>
                
                <div class="quippy-results quippy-hidden" id="quippy-results">
                    <div class="results-content" id="quippy-results-content">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
